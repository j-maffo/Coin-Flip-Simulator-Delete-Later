<!DOCTYPE html>
<html>
  <head>
    <title>Coin Flip Simulator</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <h1>Coin Flip Simulator</h1>
    <hr />
    <p>
      Number of Heads: <span id="heads-out">0</span> || Number of Tails:
      <span id="tails-out">0</span>
    </p>
    <p>
      Number of 1 = <span id="1-out">0</span> <br />
      Number of 2 = <span id="2-out">0</span> <br />Number of 3 =
      <span id="3-out">0</span> <br />
      Number of 4 = <span id="4-out">0</span> <br />Number of 5 =
      <span id="5-out">0</span> <br />
      Number of 6 = <span id="6-out">0</span>
    </p>
    <div id="output3"></div>
    <p>Simulate the flipping of a coin. <button id="btn">Flip Coin</button></p>
    <p>Simulate the rolling of a die. <button id="btn2">Roll Dice</button></p>
    <div id="img-container">
      <div id="output"></div>
      <div id="output2"></div>
    </div>
  </body>
</html>
